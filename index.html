<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>todo app</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>todos</h1>
        <span class="todo__info">Левая кнопка мыши - отмечает выполненым / Правая кнопка мыши - удаляет задачу</span>
        <form class="todo__form" action="">
            <input
                class="todo__input"
                type="text"
                name="input"
                id="input"
                placeholder="Введите свою задачу."
                autocomplete="off"
            />
            <ul class="todo__list"></ul>
        </form>
    </body>
</html>
